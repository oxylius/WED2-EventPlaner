<div class="center-on-small-only">
    <h1 class="h1-responsive">Lafete</h1>
</div>
<div class="collection">
		<a class="collection-item" data-ng-repeat="event in events" data-ng-href="#/events/{{event.id}}" type="button"><h4 class="h4-responsive">{{event.name}}</h4><br />
		{{event.location.name}}, {{event.location.street}}, {{event.location.plz}} {{event.location.city}}<br />
		{{event.times.begin | date:"dd.MM.yy HH:mm"}} - {{event.times.end | date:"dd.MM.yy HH:mm"}}</a>
</div>
